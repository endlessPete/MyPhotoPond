<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>MyPhotoPond</title>

  <!-- Icon(s) -->
  <link rel="icon" type="image/jpeg" href="Web-icon.JPEG">
  <link rel="apple-touch-icon" href="Web-icon.JPEG">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap" role="main">
    <header class="header">
      <h1 class="title">MyPhotoPond</h1>
      <p class="subtitle">jump in pond</p>
    </header>

    <!--
      BUTTONS:
      - "Untitled" is a placeholder label.
      - Replace href values with your real URLs.
      - To add a new button, copy one <a> line and pick a color class (or make a new one in CSS).
    -->
    <section class="buttons" aria-label="Pond links">
      <a class="pond-btn red"    href="https://example.com" target="_blank" rel="noopener">Matter+</a>
      <a class="pond-btn blue"   href="https://www.icloud.com/sharedalbum/#B2NGFssfGGkRxtD" target="_blank" rel="noopener">Shiragi By Nihu</a>
      <a class="pond-btn pink"   href="https://example.com" target="_blank" rel="noopener">DOLLBLUSH</a>
      <a class="pond-btn yellow" href="https://www.icloud.com/sharedalbum/#B2N5fk75vbcCJh" target="_blank" rel="noopener">Starstuff</a>
      <a class="pond-btn purple" href="https://example.com" target="_blank" rel="noopener">Sauna</a>
      <a class="pond-btn orange" href="https://www.icloud.com/sharedalbum/#B2NGRMtznGBEq5a" target="_blank" rel="noopener">ProjectSoon</a>
    </section>

    <footer class="footer">
      <div class="footer-row">
        <span class="version">v1.0</span>
        <span class="disclaimer">
          images and characters do not belong to MyPhotoPond all rights reserved to their respective creators.
          Visit <a class="footer-link" href="https://x.com/myphotopond" target="_blank" rel="noopener">@MyPhotoPond</a> for more info
        </span>
      </div>
    </footer>
  </main>
</body>
</html>
