<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pong</title>
  <style>
    * { margin: 0; padding: 0; }
    canvas {
      display: block;
      background: #000;
      margin: auto;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    // Game Objects
    const paddleWidth = 10, paddleHeight = 100;
    const player = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: 'white',
      dy: 5
    };

    const computer = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: 'white',
      dy: 3
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speed: 5,
      dx: 5,
      dy: 5,
      color: 'white'
    };

    // Draw Functions
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 15) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, 'gray');
      }
    }

    function drawText(text, x, y) {
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.fillText(text, x, y);
    }

    // Control
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && player.y > 0) {
        player.y -= player.dy;
      } else if (e.key === 'ArrowDown' && player.y + player.height < canvas.height) {
        player.y += player.dy;
      }
    });

    // Collision detection
    function collision(b, p) {
      return (
        b.x < p.x + p.width &&
        b.x + b.radius > p.x &&
        b.y < p.y + p.height &&
        b.y + b.radius > p.y
      );
    }

    // Reset ball
    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx *= -1;
    }

    // Game loop
    let playerScore = 0;
    let computerScore = 0;

    function update() {
      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce off top and bottom
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy *= -1;
      }

      // Computer AI
      if (computer.y + computer.height / 2 < ball.y) {
        computer.y += computer.dy;
      } else {
        computer.y -= computer.dy;
      }

      // Paddle collisions
      let paddle = ball.x < canvas.width / 2 ? computer : player;
      if (collision(ball, paddle)) {
        ball.dx *= -1;
      }

      // Score
      if (ball.x - ball.radius < 0) {
        playerScore++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        computerScore++;
        resetBall();
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');
      drawNet();
      drawText(playerScore, canvas.width / 2 + 50, 50);
      drawText(computerScore, canvas.width / 2 - 70, 50);
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
